<app-customers></app-customers>
<div class="container">
  <br>
  <table class="table table-striped table-dark test"
   *ngFor="let customer of POSTS | paginate:{
    itemsPerPage: tableSize,
    currentPage: page,
    totalItems: count
   };
   let i = index"
   >
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Img</th>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{customer.id}}</th>
        <td><img src={{customer.avatar}} alt=""></td>
        <td>{{customer.first_name }}</td>
        <td>{{customer.last_name }}</td>
        <td>{{customer.email}}</td>
        <a href=""><span>View Order</span></a>
        <br>
        <button routerLink="/detail/{{customer.id}}" class="btn btn-primary">Update</button>
        <br>
        <br>
        <button (click)="delete(customer)" class="btn btn-primary">Delete</button>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <pagination-controls

      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)">
    </pagination-controls>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Please Wait. </p>
</ngx-spinner>
